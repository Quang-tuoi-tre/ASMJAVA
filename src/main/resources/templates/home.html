<!DOCTYPE html>
<html lang="en" layout:decorate="_layout"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .course-card {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .date-box {
        margin-top:15px;
            background-color: #d9534f;
            color: white;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            width: 70px;
            margin-right: 15px;
        }
        .date-box .day {
            font-size: 18px;
            font-weight: bold;
        }
        .date-box .month {
            font-size: 12px;
        }
        .date-box .year {
            font-size: 12px;
        }
        .hole{
        font-weight: bold;
        }
    </style>
</head>
<body>
<section class="container" layout:fragment="content">
    <!--<ul>
        <li th:each="course: ${courses}" th:text="${course.getStartDate()} + '-'
        + ${course.getLectureName()} + ',' + ${course.getPlace()}"></li>
    </ul>-->
    <!--<div class="month" id="month"></div>
    <div class="year" id="year"></div>-->
    <h1>Course List</h1>
    <div>
        <a th:href="@{/course/add}" class="btn btn-primary mb-3">Add New
            Course</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Lecture Name</th>
            <th>Place</th>
            <th>Category Name:</th>
            <th>Start Date - Time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="course : ${courses}">
            <td th:text="${course.id}"></td>
            <td th:text="${course.lectureName}"></td>
            <td th:text="${course.place}"></td>
            <td th:text="${course.category.Name}"></td>
            <td th:text="${#temporals.format(course.startDate, 'dd/MM/yyyy HH:mm')}"></td>

            <td>
                <a th:href="@{/course/edit/{id}(id=${course.id})}" class="btn
btn-secondary btn-lg">Edit</a>
                <a th:href="@{/course/delete/{id}(id=${course.id})}" class="btn
btn-danger btn-lg" onclick="return confirm('Are you sure?')">Delete</a>
            </td>
            <!-- <td>
                 <form th:action="@{/cart/add}" method="post">
                     <input type="number" name="quantity" min="1" value="1"
                            class="form-control d-inline-block" style="width: 70px;">
                     <input type="hidden" th:value="${course.id}"
                            name="courseId"/>

                     <button type="submit" class="btn btn-warning btn-sm">Add to
                         Cart</button>
                 </form>
             </td>-->
        </tr>
        </tbody>
    </table>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
