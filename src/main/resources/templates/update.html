<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <title>Update Course</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Course</h1>
    <form th:action="@{/course/update/{id}(id=${course.id})}"
          th:object="${course}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="lectureName" class="form-label">Lecture Name:</label>
            <input type="text" th:field="*{lectureName}" class="form-control" id="lectureName"
                   required>

        </div>
        <div class="mb-3">
            <label for="place" class="form-label">Place:</label>
            <input type="text" th:field="*{place}" class="form-control" id="place"
                   required>
        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date - Time:</label>
            <input type="datetime-local" th:field="*{startDate}" class="form-control"
                      id="startDate" required>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}" th:selected="${category.id ==
course.category.id}"></option>
            </select>
        </div>


        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/course}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
