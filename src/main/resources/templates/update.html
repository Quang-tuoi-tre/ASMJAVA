<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<head>
    <title>Update Course</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<section layout:fragment="content" class="container mt-5">
    <h1>Edit Course</h1>
    <form th:action="@{/course/update/{id}(id=${course.id})}"
          th:object="${course}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>

        <div class="mb-3">
            <label for="place" class="form-label">Place:</label>
            <input type="text" th:field="*{place}" class="form-control" id="place"
                   required>
            <div class="text-danger" th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></div>

        </div>
        <div class="mb-3">
            <label for="startDate" class="form-label">Start Date (dd/MM/yyyy HH:mm):</label>
            <input class="form-control" type="text" th:field="*{startDateStr}" id="startDate" placeholder="dd/MM/yyyy HH:mm" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            <div class="text-danger" th:if="${#fields.hasErrors('startDateStr')}" th:errors="*{startDateStr}"></div>
        </div>
        <div class="mb-3">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option value="">Choose your Category</option>
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}" th:selected="${category.id ==
course.category.id}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a th:href="@{/home}" class="btn btn-link">Cancel</a>
    </form>
</section>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
</script>

</body>
</html>
