<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout">
<head>
    <title>Thông tin khóa học</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container body-content">
    <form th:action="@{/course/add}" th:object="${course}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="place">Place</label>
            <input class="form-control" type="text" th:field="*{place}" id="place" placeholder="Place" required>
            <div class="text-danger" th:if="${#fields.hasErrors('place')}"
                 th:errors="*{place}"></div>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input class="form-control" type="datetime-local" th:field="*{startDate}" id="startDate" required >
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}"
                 th:errors="*{startDate}"></div>
        </div>
        <div class="form-group">
            <label for="lectureName">Lecture Name:</label>
            <input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" placeholder="Lecture Name" required>
            <div class="text-danger" th:if="${#fields.hasErrors('lectureName')}"
                 th:errors="*{lectureName}"></div>
        </div>
        <div class="form-group">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category.id}" class="form-control" id="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}"
                 th:errors="*{category}"></div>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
