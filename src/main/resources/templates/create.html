<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="_layout" >
<head>
    <meta charset="UTF-8">
        <title>Create product</title>
    <style>
        .btn{
        margin-top:15px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container body-content">
    <form th:action="@{/course/add}" th:object="${courses}" method="post" class="form">
        <div class="form-group">
        <label for="place">Place</label>
        <input class="form-control" type="text" th:field="*{place}" id="place" placeholder="Place">
        </div>
        <div class="form-group">
            <label for="startDate">Start Date:</label>
            <input class="form-control" type="datetime-local" th:field="*{startDate}" id="startDate" placeholder="image">
        </div>
        <div class="form-group">
            <label for="lectureName">Lecture Name:</label>
            <input class="form-control" type="text" th:field="*{lectureName}" id="lectureName" placeholder="LectureName">
        </div>
        <!--<div class="form-group">
            <label for="category" class="form-label">Category:</label>
            <select th:field="*{category}" class="form-control" id="category">
                <option th:each="category : ${categories}"
                        th:value="${category.id}" th:text="${category.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}"
                 th:errors="*{category}"></div>
        </div>-->

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <p th:text="${error}"></p>
        </div>
        <input type="submit" class="btn btn-success" value="Add">
    </form>
</section>
</body>
</html>
