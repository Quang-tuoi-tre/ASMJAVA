<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" layout:decorate="_layout">
<head>
    <title>Add Course</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .btn {
            margin-top: 15px;
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container body-content">
    <form th:action="@{/course/add}" th:object="${course}" method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        <div class="form-group">
            <label for="lectureName">Lecture Name:</label>
            <select class="form-control" th:field="*{lecture}" id="lectureName" required>
                <option value="">Choose Lecture</option>
                <option th:each="lecturer : ${lecturers}" th:value="${lecturer.id}" th:text="${lecturer.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('lecture')}" th:errors="*{lecture}"></div>
        </div>
        <div class="form-group">
            <label for="place">Place:</label>
            <input class="form-control" type="text" th:field="*{place}" id="place" placeholder="Place" required>
            <div class="text-danger" th:if="${#fields.hasErrors('place')}" th:errors="*{place}"></div>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date (dd/MM/yyyy HH:mm):</label>
            <input class="form-control" type="text" th:field="*{startDateStr}" id="startDate" placeholder="dd/MM/yyyy HH:mm" required>
            <div class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            <div class="text-danger" th:if="${#fields.hasErrors('startDateStr')}" th:errors="*{startDateStr}"></div>
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select class="form-control" th:field="*{category}" id="category" required>
                <option value="">Choose your Category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.Name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Add Course</button>
    </form>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
